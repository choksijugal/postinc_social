<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="home.css">
</head>

<body>
    <div id="navbar">
        <span id="brand" style="display: inline;">POSTINC</span>
        <div class="right-aligned" id="wrapper">
            <img src="img/logo.jpg" id="logo">
            <form style="display: inline;">
                <span class="form-group">
                    <input type="text" class="form-control" name="username" id="input" placeholder="Username/Email">
                    <input type="password" class="form-control" name="password" id="input" placeholder="Password">
                    <input type="submit" class="form-control" id="input1" value="Login">
                </span>
                <div id="forgot">
                    <a href="#">Forgot Password?</a>

                    <div id="forgot1">
                        Don't have an account?
                        <a href="#" id="signup">Signup</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="main">
        <div class="col-md-6" id="center-align">
            <img src="img/logo2.png" id="logo1">
        </div>
        <div class="col-md-6 second" id="center-align">
            <span id="title">Enter a New World of Possibilites!</span>
            <div class="col-md-8 col-md-offset-2">
                <form>
                <div class="form-group">
                    <label class="col-md-4 control-label  first-lin">Username</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group  first-lin" style="width:100%;">
                            <input name="username" id="form_group" placeholder="" class="form-control " type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Email</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group" style="width:100%;">
                            <input name="email" id="form_group" placeholder="" class="form-control" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Password</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group" style="width:100%;">
                            <input name="password" id="form_group" placeholder="" class="form-control last-lin" type="password">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                <input type="submit" class="form-control" id="input2" value="Sign up">
                </div>
                </form>
            </div>
        </div>
        <div id="boring">
            Page looks dull?<br>Signup and see what's waiting inside!
        </div>
    </div>
</body>

</html>
