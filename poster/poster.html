<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="poster.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>PostInc</title>
</head>

<body>
    <!-- <div class="nav">
    
        </div> -->
    <div class="main">
        <div class="col-md-1">
        </div>
        <!-- <div class="col-lg-1 col-md-hide col-sm-hide"></div> -->

        <!-- <div class="col-lg-1 col-md-hide col-lg-push-1 col-sm-hide"></div> -->
        <div class="col-lg-6 col-md-6 col-sm-12 ">

            <!-- Add the list of posts here -->
            <div id="image">

                <div >
                    <div class="postimg">
                        <img src="img/tea.jpg" alt="" class="postimg">
                        <!-- Showing respective tabs via jQuery has been done. Just load the comments, suggestions 
                            and questions into the respective blocks down there in act_suggest, act_comment and act_ask-->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 sidebar afterright">
        <div>
            <div class="name">
                <img src="img/ProfilePic2.jpg" alt="" class="postprofilepic"> Aakarsh Chopra
            </div>
            <div class="posttext">
                Tea and Rains!
                <br>#Tea #Hot #Rains
            </div>
            <div class="socialactions">
                <div class="l" id="suggest">Suggest</div>
                <div class="l" id="comment">Comment</div>
                <div class="l" id="ask">Ask</div>
                <div class="r">
                    <!-- <i class="fa fa-heart" aria-hidden="true"></i> -->
                    Like
                </div>
            </div>
            <div class="actions">
                <div class="inputbox form-inline">
                    <input type="text" class="form-control" placeholder="Comment Something...">
                    <button class="form-control btn-primary">Comment</button>
                </div>
                <div class="act" id="act_suggest">

                    <!-- This is a block of comment. Use it as a template while looping through comments -->
                    <div class="comment">
                        <div class="comment_name">
                            <img src="img/ProfilePic1.jpg" alt="" class="commentprofilepic"> Jugal Choksi
                        </div>
                        <div class="commenttext">
                            Awesome design bro!
                        </div>
                    </div>

                </div>
                <div class="act" id="act_comment">
                    Comment blocks go here
                </div>
                <div class="act" id="act_ask">
                    Ask blocks go here
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>

        //     $(window).scroll(function (event) {

        //             sidebar.addClass('fixed');

        //             sidebar.removeClass('fixed');
        //         }
        //     });
        // });
        $('.socialactions>div.l').click(function () {
            console.log($(this).attr('id'));
            $('.act').fadeOut();
            $('#act_' + $(this).attr('id')).fadeIn();
            $('.socialactions>div.l').removeClass('hovertab');
            $('#' + $(this).attr('id')).addClass('hovertab');
        });
    </script>
</body>

</html>
